databaseChangeLog:
  - changeSet:
      id: 1
      author: poblin-orange
      changes:
        - createTable:
            tableName: instance
            columns:
              - column:
                  name: service_instance_id
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deployment
                  type: varchar(1000)
                  constraints:
                    nullable: true

              - column:
                  name: last_task_id
                  type: int
                  constraints:
                    nullable: true
                    
        - createTable:
            tableName: instance_binding
            columns:
              - column:
                  name: service_instance_binding_id
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: service_instance_id
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false

                    